<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Free_Mug_Mockup_2.png">
    <link rel="stylesheet" href="style.css">
    <title>Product card</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="mug.jpg.png" alt="Mug png">
        </div>
        <div class="content">
            <p>COFFEE MUG</p>
            <h1>White Coffee Mug</h1>
            <p>Coffee Mugs are designed to express 
                emotions. These are acclaimed for 
                their amazing designs & superior 
                quality.</p>
            <div class="price">
                <h1>₹149</h1>
                <p>₹230</p>
            </div>
            <button>
                <img src="cart icon.png" alt="cart">
                <span>Add to cart</span>
            </button>
        </div>
    </div>
</body>
</html>
